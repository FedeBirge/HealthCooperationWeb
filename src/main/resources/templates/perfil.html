<!DOCTYPE html>

<html lang="en"html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Admin</title>

        <!-- Fuentes personalizadas-->
        <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Css -->
        <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    </head>

    <body id="page-top">

        <!-- Contenedor de páginas-->
        <div id="wrapper">

            <!-- barra lateral -->
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

                <!-- Barra lateral - Marca -->
                <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
                    <div class="sidebar-brand-icon rotate-n-15">
                        <i class="fas fa-solid fa-lock"></i>
                    </div>
                    <div class="sidebar-brand-text mx-3">Panel Paciente</div>
                </a>



                <!-- Panel -->
                <li class="nav-item active mt-5 ms-2">
                    <a class="nav-link" th:href="@{/}">
                        <h3>Inicio</h3></a>    
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">
                        <h3>Modificar mi Perfil</h3></a>    
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">
                        <h3> Ver mis Turnos</h3></a>    
                </li>

            </ul>
            <!-- Fin de la barra lateral -->

            <!-- Contenedor de contenido -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Contenido principal -->
                <div id="content">

                    <!-- Barra superior -->
                    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                        <!-- Alternar barra lateral (barra superior) -->
                        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                            <i class="fa fa-bars"></i>
                        </button>



                        <!-- Barra superior Barra de navegación -->
                        <ul class="navbar-nav ml-auto">


                            <div class="topbar-divider d-none d-sm-block"></div>

                            
                            <li class="nav-item dropdown no-arrow">
                                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="mr-2 d-none d-lg-inline text-gray-600 medium">Paciente</span>
                                    <img class="/img-profile rounded-circle shake-vertical"
                                        th:src="@{/imagen/perfil/__${log.id}__}" style="max-width: 100%; max-height: 30px;">
                                </a> 
                            <!-- Menú desplegable - Información del usuario-->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                 aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Cerrar sesión
                                </a>
                            </div>
                            </li>

                        </ul>

                    </nav>
                    <!-- Fin de la barra superior -->

                    <!-- Comenzar contenido de la página -->
                    <main>
                        <div class="container">
                            <div class="d-flex align-items-center justify-content-center">
                                <h1 th:text="'Bienvenido '+${log.nombre}" class="text-center"></h1>
                                <img class="/img-profile rounded-circle shake-vertical" th:src="@{/imagen/perfil/__${log.id}__}" style="max-width: 100%; max-height: 100px;">
                            </div>
                            
                            <div class="row py-5">
                                <div class="col-7">
                                    <h2 th:text="'Nombre: '+ ${log.nombre}"></h2>
                                    <h2 th:text="'Email: '+ ${log.email}"></h2>
                                    <h2 th:text="'DNI: '+ ${log.dni}"></h2>
                                    <h2 th:text="'fecha_nac: '+ ${log.fecha_nac}"></h2>
                                    <h2 th:text="'Obra Social: '+ ${log.telefono}"></h2>
                                </div>
                                <div class="col-5">
                                    <h2 th:text="'Apellido: '+ ${log.apellido}"></h2>
                                    <h2 th:text="'Direccion: '+ ${log.direccion}"></h2>
                                    <h2 th:text="'Telefono: '+ ${log.telefono}"></h2>
                                    <h2 th:text="'Grupo Sanguineo: '+ ${log.nombre}"></h2>
                                </div>
                            </div>
                        </div>
                    </main>
                    <!-- Fin del contenedor de contenido -->
                    <footer>
                        <div class="footer text-center text-black">
                            <div class="container"><medium>HealtCooperationWeb ©2023</medium></div>
                        </div>
                    </footer>

                </div>
                <!-- Envoltura de fin de página -->

                <!-- Desplácese hasta el botón superior-->
                <a class="scroll-to-top rounded" href="#page-top">
                    <i class="fas fa-angle-up"></i>
                </a>

                <!-- Cierre de sesión modal-->
                <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Quieres cerrar sesión ?</h5>
                                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                            <div class="modal-body">Seleccione "Cerrar sesión" a continuación si está listo para finalizar su sesión actual.</div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                                <a class="btn btn-primary" th:if="${session.usuariosession != null}" th:href="@{/logout}">Cerrar sesión</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bootstrap core JavaScript-->
                <script src="../vendor/jquery/jquery.min.js"></script>
                <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

                <!-- Core plugin JavaScript-->
                <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

                <!-- Custom scripts for all pages-->
                <script src="../js/sb-admin-2.min.js"></script>

                <!-- Page level plugins -->
                <script src="../vendor/chart.js/Chart.min.js"></script>

                <!-- Page level custom scripts -->
                <script src="../js/demo/chart-area-demo.js"></script>
                <script src="../js/demo/chart-pie-demo.js"></script>

                </body>

                </html>
