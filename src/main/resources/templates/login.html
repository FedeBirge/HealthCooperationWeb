    <main class="form-signin w-100 m-auto">
        <form th:action="@{/logincheck}" method="POST">
            <img class="mb-4" src="../img/logo.jpg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Por favor inicie sesion</h1>
            <div th:if="${error != null}" class="card text-white bg-primary mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-info mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text">Email</span>
                <input class="form-control" type="email" id="email" placeholder="example@example.com" name="email" >
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text">Password</span>
                <input class="form-control" type="password" id="password"  placeholder="password" name="password" >
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesion</button>
            <p class="mt-5 mb-3 text-body-secondary">HealtCooperationWeb Â©2023</p>
        </form>
    </main>
